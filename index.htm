            align-items: center;

            top: 0;

        .nav-title { font-weight: bold; font-size: 1.2em; color: var(--primary-color); }
        .nav-buttons { display: flex; gap: 10px; }
        .btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;

        .btn:hover { background: #f0f0f0; }
        .btn-primary { background: var(--accent-blue); color: white; border: none; }

        .btn-danger { color: #e74c3c; border-color: #e74c3c; }
        .btn-danger:hover { background: #fee; }
        .btn-success { background: var(--accent-green); color: white; border: none; }

        }

            background: white;

            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;

        .global-controls {

            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .filter-groups {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 0 20px;
            border-right: 1px solid #eee;
            align-items: flex-start;
        }
        .control-group:last-child { border-right: none; }

            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);

            padding: 15px 0;

        }
        .floor-label {
            width: 70px;
            font-weight: bold;
            font-size: 1.4em;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 3px double #ddd;
            margin-right: 15px;
            flex-shrink: 0;
            background: #fdfdfd;

        .zone-left { justify-content: flex-end; padding-right: 20px; border-right: 1px dashed #eee; }
        .zone-right { justify-content: flex-start; padding-left: 20px; border-left: 1px dashed #eee; }
        .zone-center { 
            width: 200px; justify-content: center; flex-shrink: 0; 
            background-color: #fafafa; border-radius: 6px; margin: 0 5px;

            background: white;
            width: 140px;
            padding: 8px;

        { floor: "G/F", zone: "right", z: "植物長廊", e: "The Botanical Path", type: "spec", as: 1, cab: 1, ss: 1 },
        { floor: "G/F", zone: "right", z: "茶藝室", e: "Tea Room", type: "spec", as: 1, cab: 2, ap_cab: 1, ss: 1 },
        { floor: "G/F", zone: "right", code: "G01", z: "校務處", e: "General Office", type: "admin", as: 2, n10: 1, cab: 4, ap_cab: 2, ss: 1, pg: 1, pa: 0 },
        { floor: "G/F", zone: "right", code: "G03", z: "校長室", e: "Headmaster Office", type: "admin", as: 1, n10: 1, cab: 2, ap_cab: 1, ss: 1 },

    ];

    // App State
    const state = {
        user: null,
        locations: [],
        viewMode: 'map', // 'map' or 'admin'
        filters: { sw_core: true, sw_l3: true, ap_std: true, ap_hd: true, node_1g: true, node_10g: true, cab: true, spk_std: true, spk_pwr: true, mic: true, pg: true, pa_center: true },
        isAdmin: false,
        isOfflineMode: false // To track if we fell back to local data
    };

    // --- Application Logic ---

    // 1. Initialize & Auth
    window.app = {
        init: async () => {
            // 1. Try Custom Token (If provided by environment)
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                try {
                    await signInWithCustomToken(auth, __initial_auth_token);
                    return; // onAuthStateChanged will handle the rest
                } catch (e) {
                    console.warn("Custom token failed, falling back...", e);
                }
            }

            // 2. Auth Listener
            onAuthStateChanged(auth, (user) => {
                state.user = user;
                state.isAdmin = false;
                document.getElementById('userInfo').innerText = '';

                if (user) {
                    // Logged in (Either Anon or Google)
                    if (!user.isAnonymous) {
                        // Google Login
                        console.log("User logged in:", user.email);
                        if (ALLOWED_EMAILS.includes(user.email)) {
                            state.isAdmin = true;
                            state.viewMode = 'admin'; 
                            document.getElementById('userInfo').innerText = user.email;
                        } else {
                            alert(`存取被拒：您的帳號 (${user.email}) 沒有管理權限。\nAccess Denied.`);
                            app.logout(); 
                            return;
                        }
                    }
                    // Load data from Firestore
                    app.loadData();
                } else {
                    // Not logged in -> Try Anonymous for Guest View
                    signInAnonymously(auth).catch(error => {
                        console.error("Auth Error:", error);
                        
                        // Handle Config Error (Admin Restricted)
                        if (error.code === 'auth/admin-restricted-operation') {
                            app.showConfigErrorModal();
                        }
                        
                        // Fallback to Offline Mode
                        app.enableOfflineMode();
                    });
                }
                app.render();
            });
        },

        enableOfflineMode: () => {
            console.log("Enabling Offline Mode...");
            state.isOfflineMode = true;
            // Generate temporary IDs for local data
            state.locations = INITIAL_DATA.map((d, i) => ({ id: `local_${i}`, ...d }));
            app.render();
        },

        showConfigErrorModal: () => {
            document.getElementById('configErrorModal').classList.remove('hidden');
        },

        loginGoogle: async () => {
            // Check protocol for file:// issue
            if (window.location.protocol === 'file:') {
                alert("⚠️ Google 登入不支援直接開啟檔案 (file://)。\n請使用 Local Server (例如 VS Code Live Server) 運行此網頁，並確保網址為 http://localhost:...");
                return;
            }

            if (state.isOfflineMode) {
                alert("目前為離線預覽模式，無法登入後台。\n請修正 Firebase 設定 (啟用匿名登入) 後重新整理網頁。");
                return;
            }
            const provider = new GoogleAuthProvider();
            provider.setCustomParameters({ prompt: 'select_account' });
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Login failed", error);
                if (error.code === 'auth/unauthorized-domain') {
                    alert("登入失敗: 網域未授權 (auth/unauthorized-domain)。\n請到 Firebase Console > Authentication > Settings > Authorized domains 加入此網域 (例如 localhost 或 127.0.0.1)。");
                } else {
                    alert("登入失敗: " + error.message);
                }
            }
        },

        logout: async () => {
            await signOut(auth);
            state.isAdmin = false;
            state.viewMode = 'map';
            // onAuthStateChanged will handle re-signing in anonymously
        },

        loadData: () => {
            state.isOfflineMode = false;
            const q = query(collection(db, 'artifacts', APP_ID, 'public', 'data', COLL_NAME));
            onSnapshot(q, (snapshot) => {
                if(snapshot.empty && state.isAdmin) { 
                    app.seedData();
                } else if (!snapshot.empty) {
                    state.locations = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                    app.render();
                } else if (snapshot.empty && !state.isAdmin) {
                    // Try to seed even if guest, for demo purposes (usually risky but helpful here)
                    app.seedData();
                }
            });
        },

        seedData: async () => {
            if (state.isOfflineMode) return;
            console.log("Seeding data...");
            const batch = writeBatch(db);
            let order = 0;
            INITIAL_DATA.forEach(item => {
                const ref = doc(collection(db, 'artifacts', APP_ID, 'public', 'data', COLL_NAME));
                batch.set(ref, {...item, order: order++});
            });
            await batch.commit();
        },

        switchView: (mode) => {
            state.viewMode = mode;
            app.render();
        },

        // Filters
        toggleFilter: (key, checked) => {
            state.filters[key] = checked;
            app.render();
        },
        toggleAll: (val) => {
            Object.keys(state.filters).forEach(k => state.filters[k] = val);
            app.render();
        },

        // Admin Actions
        addLocation: async (floor) => {
            if (state.isOfflineMode) return;
            const floorItems = state.locations.filter(l => l.floor === floor);
            const maxOrder = floorItems.length ? Math.max(...floorItems.map(i => i.order || 0)) : 0;
            const newRef = doc(collection(db, 'artifacts', APP_ID, 'public', 'data', COLL_NAME));
            await setDoc(newRef, {
                floor: floor, zone: 'right', z: '新地點', e: 'New Location', type: 'class', order: maxOrder + 1,
                as:0, ah:0, n1:0, n10:0, cab:0, ap_cab:0, ss:0, sp:0, mic:0, pg:0, sw10g:0, sw1g:0, pa_center:0
            });
        },
        updateLocation: async (id, field, value) => {
            if (state.isOfflineMode) return;
            const numFields = ['as','ah','n1','n10','cab','ap_cab','ss','sp','mic','pg','sw10g','sw1g','pa_center'];
            let val = value;
            if(numFields.includes(field)) val = parseInt(value) || 0;
            const ref = doc(db, 'artifacts', APP_ID, 'public', 'data', COLL_NAME, id);
            await updateDoc(ref, { [field]: val });
        },
        deleteLocation: async (id) => {
            if (state.isOfflineMode) return;
            if(confirm("確定刪除此地點?")) {
                await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', COLL_NAME, id));
            }
        },
        // Reordering
        handleDragStart: (e, id, floor) => {
            e.dataTransfer.setData("text/plain", JSON.stringify({id, floor}));
            e.dataTransfer.effectAllowed = "move";
        },
        handleDragOver: (e) => e.preventDefault(),
        handleDrop: async (e, targetId, targetFloor) => {
            e.preventDefault();
            if (state.isOfflineMode) return;
            const data = JSON.parse(e.dataTransfer.getData("text/plain"));
            if(data.floor !== targetFloor) {
                alert("只能在同一樓層內排序");
                return;
            }
            if(data.id === targetId) return;

            const draggedItem = state.locations.find(l => l.id === data.id);
            const targetItem = state.locations.find(l => l.id === targetId);

            const batch = writeBatch(db);
            const r1 = doc(db, 'artifacts', APP_ID, 'public', 'data', COLL_NAME, data.id);
            const r2 = doc(db, 'artifacts', APP_ID, 'public', 'data', COLL_NAME, targetId);
            batch.update(r1, { order: targetItem.order || 0 });
            batch.update(r2, { order: draggedItem.order || 0 });
            await batch.commit();
        },

        exportPDF: () => {
            const element = document.getElementById('appContent');
            // Hide controls during export to clean up the PDF
            const controls = document.querySelector('.controls-container');
            if(controls) controls.classList.add('hidden');

            const opt = {
                margin: 0.2,
                filename: '校園網絡設備報告.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' }
            };

            html2pdf().set(opt).from(element).save().then(() => {
                // Show controls again
                if(controls) controls.classList.remove('hidden');
            });
        },

        render: () => {
            // Update Navbar
            document.getElementById('guestControls').style.display = state.isAdmin ? 'none' : 'block'; 
            document.getElementById('adminControls').style.display = state.isAdmin ? 'flex' : 'none';

                    chk.onchange = (e) => app.toggleFilter(e.target.dataset.key, e.target.checked);
                });

                container.innerHTML = app.getAdminHTML();

        },

        getMapHTML: () => {
            let html = `
            <div class="controls-container">
                <div class="global-controls">
                    <button class="btn btn-primary" onclick="app.toggleAll(true)"><i class="fas fa-check-square"></i> 全選</button>

                <div class="filter-groups">

                    </div>
                    <div class="control-group">
                        <div class="control-group-title">無線網絡 (Wi-Fi)</div>

                    <div class="control-group">

        renderFilter: (key, icon, colorClass, label) => `
            <label class="control-item select-none">
                <input type="checkbox" class="filter-chk" data-key="${key}">

            </label>
        `,

        renderRoom: (item, isCenter = false) => {
            const f = state.filters;
            let inds = '';
            
            // Switch
            if(f.sw_core && item.sw10g) inds += app.renderInd('server', 'c-sw-core', item.sw10g, 'Core 10G');
            if(f.sw_l3 && item.sw1g) inds += app.renderInd('server', 'c-sw-l3', item.sw1g, 'L3 1G');
            
            // Wi-Fi
            if(f.ap_std && item.as) inds += app.renderInd('wifi', 'c-ap-std', item.as, 'Std AP');
            if(f.ap_hd && item.ah) inds += app.renderInd('wifi', 'c-ap-hd', item.ah, 'HD AP');
            
            // Optical
            if(f.node_1g && item.n1) inds += app.renderInd('circle-nodes', 'c-node-1g', item.n1, '1G Node');
            if(f.node_10g && item.n10) inds += app.renderInd('circle-nodes', 'c-node-10g', item.n10, '10G Node');
            
            // Cabling
            if(f.cab) {
                const totalCab = (item.cab||0) + (item.ap_cab||0);
                if(totalCab > 0) inds += app.renderInd('bezier-curve', 'c-cable', totalCab, 'Cabling');
            }
            
            // PA
            if(f.spk_std && item.ss) inds += app.renderInd('volume-up', 'c-spk-std', item.ss, 'Std Spk');
            if(f.spk_pwr && item.sp) inds += app.renderInd('volume-up', 'c-spk-pwr', item.sp, 'Pwr Spk');

            <div class="ind-item ${color}" title="${title}">
                <i class="fas fa-${icon}"></i><span class="ind-count">${count}</span>
            </div>
        `,

        getStatsHTML: () => {

            const floorStatsMap = {};

            FLOORS.forEach(f => {

                state.locations.filter(l => l.floor === f).forEach(l => {
                    fStats.sw10g += parseInt(l.sw10g)||0; 
                    fStats.sw1g += parseInt(l.sw1g)||0;
                    fStats.as += parseInt(l.as)||0; 
                    fStats.ah += parseInt(l.ah)||0;
                    fStats.n1 += parseInt(l.n1)||0; 
                    fStats.n10 += parseInt(l.n10)||0;
                    fStats.cab += (parseInt(l.cab)||0) + (parseInt(l.ap_cab)||0);
                    fStats.ss += parseInt(l.ss)||0; 
                    fStats.sp += parseInt(l.sp)||0;
                    fStats.mic += parseInt(l.mic)||0; 
                    fStats.pg += parseInt(l.pg)||0;
                    fStats.pa_c += parseInt(l.pa_center)||0;
                });

                floorStatsMap[f] = fStats;
                Object.keys(grandTotal).forEach(k => grandTotal[k] += fStats[k]);
            });

            const renderRow = (label, d, isHeader=false) => `

        getDetailedListHTML: () => {
            const floorOrder = ["7/F", "6/F", "5/F", "4/F", "3/F", "2/F", "1/F", "G/F"];
            const sorted = [...state.locations].sort((a, b) => {
                const fiA = floorOrder.indexOf(a.floor);
                const fiB = floorOrder.indexOf(b.floor);
                if(fiA !== fiB) return fiA - fiB;
                return (a.order||0) - (b.order||0);

                <h3 style="border-bottom:1px solid #eee; padding-bottom:10px;"><i class="fas fa-list-ul"></i> 各地點設備詳情 (Detailed Equipment List)</h3>

                        <thead>
                            <tr style="background-color:#eee;">
                                <th style="text-align:left; width:80px;">樓層</th>
                                <th style="text-align:left; width:200px;">地點名稱</th>
                                <th class="w-small">Core SW</th><th class="w-small">L3 SW</th>
                                <th class="w-small">Std AP</th><th class="w-small">HD AP</th>
                                <th class="w-small">1G Node</th><th class="w-small">10G Node</th>
                                <th class="w-small">Cabling</th>
                                <th class="w-small">Std Spk</th><th class="w-small">Pwr Spk</th>
                                <th class="w-small">Mic</th><th class="w-small">Paging</th>
                                <th class="w-small">IP PA</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${sorted.map(l => {
                                const cabTot = (parseInt(l.cab)||0) + (parseInt(l.ap_cab)||0);
                                const v = (val) => (parseInt(val) > 0 ? `<span style="font-weight:bold; color:#333">${val}</span>` : '<span style="color:#ddd">-</span>');
                                
                                return `
                                <tr style="border-bottom:1px solid #eee;">
                                    <td style="text-align:left; font-weight:bold;">${l.floor}</td>
                                    <td style="text-align:left;">
                                        ${l.code ? `<span style="color:#666; margin-right:5px; font-size:0.9em;">${l.code}</span>` : ''}
                                        <span style="font-weight:bold;">${l.z}</span><br>
                                        <span style="font-size:0.85em; color:#7f8c8d;">${l.e||'-'}</span>
                                    </td>
                                    <td>${v(l.sw10g)}</td><td>${v(l.sw1g)}</td>
                                    <td>${v(l.as)}</td><td>${v(l.ah)}</td>
                                    <td>${v(l.n1)}</td><td>${v(l.n10)}</td>
                                    <td>${v(cabTot)}</td>
                                    <td>${v(l.ss)}</td><td>${v(l.sp)}</td>
                                    <td>${v(l.mic)}</td><td>${v(l.pg)}</td>
                                    <td>${v(l.pa_center)}</td>
                                </tr>`;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            </div>`;
        },

        getAdminHTML: () => {
            let html = `<h2>後台管理</h2>`;
            FLOORS.forEach(floor => {
                const items = state.locations.filter(l => l.floor === floor).sort((a,b) => (a.order||0) - (b.order||0));
                html += `
                <div class="admin-section">
                    <div class="admin-header">
                        <span style="font-weight:bold; font-size:1.1em">${floor}</span>
                        <button class="btn btn-primary" onclick="app.addLocation('${floor}')"><i class="fas fa-plus"></i> 新增</button>
                    </div>
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th class="w-small">排序</th><th>區域</th><th>編號</th><th>名稱 (中文)</th><th>名稱 (英文)</th><th>類型</th>
                                <th class="w-small" title="Std AP">AP</th><th class="w-small" title="HD AP">HD</th>
                                <th class="w-small" title="1G Node">1G</th><th class="w-small" title="10G Node">10G</th>
                                <th class="w-small" title="Data Cabling">Data</th><th class="w-small" title="AP Cabling">AP線</th>
                                <th class="w-small" title="Wireless Mic">Mic</th>
                                <th class="w-small" title="Paging Station">Page</th>
                                <th class="w-small" title="IP PA Center">Center</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody ondragover="app.handleDragOver(event)">
                            ${items.map(item => `
                                <tr draggable="true" ondragstart="app.handleDragStart(event, '${item.id}', '${floor}')" ondrop="app.handleDrop(event, '${item.id}', '${floor}')">
                                    <td class="drag-handle"><i class="fas fa-bars"></i></td>
                                    <td>
                                        <select class="admin-input" onchange="app.updateLocation('${item.id}', 'zone', this.value)">
                                            <option value="left" ${item.zone==='left'?'selected':''}>Left</option>
                                            <option value="center" ${item.zone==='center'?'selected':''}>Center</option>
                                            <option value="right" ${item.zone==='right'?'selected':''}>Right</option>
                                        </select>
                                    </td>
                                    <td><input class="admin-input" style="width:60px" value="${item.code||''}" onchange="app.updateLocation('${item.id}', 'code', this.value)"></td>
                                    <td><input class="admin-input" value="${item.z||''}" onchange="app.updateLocation('${item.id}', 'z', this.value)"></td>
                                    <td><input class="admin-input" value="${item.e||''}" onchange="app.updateLocation('${item.id}', 'e', this.value)"></td>
                                    <td>
                                        <select class="admin-input" onchange="app.updateLocation('${item.id}', 'type', this.value)">
                                            <option value="class" ${item.type==='class'?'selected':''}>Class</option>
                                            <option value="spec" ${item.type==='spec'?'selected':''}>Spec</option>
                                            <option value="admin" ${item.type==='admin'?'selected':''}>Admin</option>
                                            <option value="infra" ${item.type==='infra'?'selected':''}>Infra</option>
                                            <option value="open" ${item.type==='open'?'selected':''}>Open</option>
                                        </select>
                                    </td>
                                    <td><input type="number" class="admin-input w-small" value="${item.as||0}" onchange="app.updateLocation('${item.id}', 'as', this.value)"></td>
                                    <td><input type="number" class="admin-input w-small" value="${item.ah||0}" onchange="app.updateLocation('${item.id}', 'ah', this.value)"></td>
                                    <td><input type="number" class="admin-input w-small" value="${item.n1||0}" onchange="app.updateLocation('${item.id}', 'n1', this.value)"></td>
                                    <td><input type="number" class="admin-input w-small" value="${item.n10||0}" onchange="app.updateLocation('${item.id}', 'n10', this.value)"></td>
                                    <td><input type="number" class="admin-input w-small" value="${item.cab||0}" onchange="app.updateLocation('${item.id}', 'cab', this.value)"></td>
                                    <td><input type="number" class="admin-input w-small" value="${item.ap_cab||0}" onchange="app.updateLocation('${item.id}', 'ap_cab', this.value)"></td>
                                    <td><input type="number" class="admin-input w-small" value="${item.mic||0}" onchange="app.updateLocation('${item.id}', 'mic', this.value)"></td>
                                    <td><input type="number" class="admin-input w-small" value="${item.pg||0}" onchange="app.updateLocation('${item.id}', 'pg', this.value)"></td>
                                    <td><input type="number" class="admin-input w-small" value="${item.pa_center||0}" onchange="app.updateLocation('${item.id}', 'pa_center', this.value)"></td>
                                    <td>
                                        <button class="btn btn-danger" style="padding:4px 8px" onclick="app.deleteLocation('${item.id}')"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>`;
            });
            return html;
        }
    };

    // Start App
    app.init();
</script>

</body>
</html>
